plugins {
    id 'java'
    id "com.github.spacialcircumstances.gradle-cucumber-reporting" version "0.1.2"
}

group 'testarmy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testCompile 'io.cucumber:cucumber-java:4.2.0'
    testCompile 'io.cucumber:cucumber-junit:4.2.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
    testCompile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.2.0'
}

test {
    systemProperty "browser", System.getProperty("browser")
    systemProperty "baseUrl", System.getProperty("baseUrl")
}

cucumberReports {
    outputDir = file('./src/test/resources/report')
    buildId = '0'
    reports = files('./src/test/resources/results')
    classifications = [Browser: "Chrome"]
}
